<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets id="Pumkin" src="images/pumpkintx.jpg" ></a-assets>
      <a-assets id="Bark" src="images/bark-1024-colcor.png"></a-assets>
      <a-assets id="Grass" src="images/Grass01.jpg"></a-assets>
      <a-entity position="12 -0.1 0" rotation="0 -81">
      <a-sphere src="#Pumkin" position="0 1 -4" rotation="0 0 0"></a-sphere>
      <a-cone position="0 1.4 -4" width="4" height="2" radius-bottom=".4" radius-top=".1" color="darkgreen"></a-cone>
      <a-dodecahedron position=".5 1.4 -3.31" radius=".4" rotation="65" color="black"></a-dodecahedron>
      <a-dodecahedron position="-.5 1.4 -3.31" radius=".4" rotation="65" color="black"></a-dodecahedron>
      <a-torus position="0 .9 -3.8" rotation="90" color="black" radius=".4"></a-torus>>
      </a-entity>

      <a-entity position="-12 -0.1 0" rotation="0 84">
      <a-sphere src="#Pumkin" position="0 1 -4" rotation="0 0 0"></a-sphere>
      <a-cone position="0 1.4 -4" width="4" height="2" radius-bottom=".4" radius-top=".1" color="darkgreen"></a-cone>
      <a-dodecahedron position=".5 1.4 -3.31" radius=".4" rotation="65" color="black"></a-dodecahedron>
      <a-dodecahedron position="-.5 1.4 -3.31" radius=".4" rotation="65" color="black"></a-dodecahedron>
      <a-torus position="0 .9 -3.8" rotation="90" color="black" radius=".4"></a-torus>>
    </a-entity>

    <a-entity position="-12 -0.1 -24" rotation="0 54">
      <a-sphere src="#Pumkin" position="0 1 -4" rotation="0 0 0""></a-sphere>
      <a-cone src="#Pumkin" position="0 1.4 -4" width="4" height="2" radius-bottom=".4" radius-top=".1" color="#63a13f"></a-cone>
      <a-dodecahedron position=".5 1.4 -3.31" radius=".4" rotation="65" color="black"></a-dodecahedron>
      <a-dodecahedron position="-.5 1.4 -3.31" radius=".4" rotation="65" color="black"></a-dodecahedron>
      <a-torus position="0 .9 -3.8" rotation="90" color="black" radius=".4"></a-torus>
    </a-entity>

      <a-entity position="-2 0 -4">
<a-cone position="0 2 -4" height="3" radius-bottom="1.2" color="#147029"></a-cone>
      <a-cylinder src="#Bark" position="0 0 -4" radius=".5" color="#5c3b1c"></a-cylinder>
      </a-entity>

      <a-entity position="2 0 4">
<a-cone position="0 2 -4" height="3" radius-bottom="1.2" color="#147029"></a-cone>
      <a-cylinder src="#Bark" position="0 0 -4" radius=".5" color="#5c3b1c"></a-cylinder>
      </a-entity>

    <a-plane src="#Grass" position="0 0 -4" rotation="-90 0 0" width="90" height="90" color="#147028"></a-plane>
      <a-sky color="grey"></a-sky>
    </a-scene>
  </body>
</html>
